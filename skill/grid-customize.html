<!DOCTYPE html>
<html>
<head>
  <title>Grid Layout Example</title>
  <style>
    body {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr; /* Adjust column widths as needed */
      grid-template-rows: 1fr 1fr 1fr 1fr; /* Adjust row heights as needed */
      gap: 10px; /* Adjust gap between grid items */
    }

    .header {
      grid-column: 1 / span 4; /* Header spans all columns */
      background-color: lightcoral;
      height: 2.5em;
    }

    .right-sidebar {
        background-color: lightcoral;
    }
    .right-sidebar-span{
        
        background-color: lightcoral;
    }
    .main-content{
        grid-column: 1 / span 3;
        background-color: lightcoral;
    }
    .footer{
        background-color: lightcoral;
        grid-column: 1 / span 4;
    }
  </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="right-sidebar">Small Box</div>
    <div class="right-sidebar">Small Box</div>
    <div class="right-sidebar">Small Box</div>
    <div class="right-sidebar-span">Sidebar</div>
    <div class="main-content">Main Content</div>
    <div class="footer">Footer</div>
</body>
</html>
